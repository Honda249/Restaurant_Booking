<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="/">Home</a>
            <!-- Add more navigation links here -->
        </nav>
    </header>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
