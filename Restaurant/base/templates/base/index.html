{% extends 'main.html' %}

{% block content %}

<h2>Table List</h2>


<table>
    <tr>
      <th>
        Tables
      </th>
      <th></th>

    {% for table in tables %}

    </tr>
        {% endfor %}
</table>

{% endblock %}
